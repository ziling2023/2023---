        let sum=0
        let i=1;
        while (i <= 100) {
            sum += i;
            log(i + ',' + sum)
            i++;
        }

        // 语法

        let SUM=0
        let j=1;
        do {
            SUM += j;
            log(j + ',' + SUM);
            j++;
        }while (j <= 100);
