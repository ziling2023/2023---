<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数</title>
</head>
<body>
    <script>
        function log(x) {
            document.write('<p>' + x + '</p>');

        }

        let n = 11111111111;
        let n2 = Math.sqrt(n);
        for (var i=2; i<=n2; i++) {
            if (n%i == 0) {
                log(n + "能被" + i + "整除" + "不是质数！");
                break;
            }
        }
        if (i > n) {
            log(n + "是质数！")
        }
    </script>
    
</body>
</html>
